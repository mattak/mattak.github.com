<!DOCTYPE html>
<html lang='{{ .Site.Language.Lang }}'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ .Site.Title }}</title>

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <!-- header -->
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">{{ .Site.Title }}</span>
            <div class="mdl-layout-spacer"></div>
            <!--
            <nav class="mdl-navigation mdl-layout--large-screen-only ">
            -->
            <nav>
                <a class="mdl-navigation__link mdl-color-text--grey-800" href="{{ .Site.BaseURL }}">Home</a>
                {{ range .Site.Menus.main -}}
                <a class="mdl-navigation__link mdl-color-text--grey-800" href="{{ .URL }}">{{ .Name }}</a>
                {{- end }}
            </nav>
        </div>
    </header>
