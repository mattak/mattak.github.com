<header class="site-header mdl-layout__header mdl-color-text--grey-200">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">{{ .Site.Title }}</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-color-text--grey-200"
               href="{{ .Site.BaseURL }}">Home</a>
            {{ range .Site.Menus.main -}}
            <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-color-text--grey-200"
               href="{{ .URL }}">{{ .Name }}</a>
            {{- end }}
        </nav>
    </div>
</header>
